<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="acca-bg" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="2" fill="rgba(255,255,255,0.15)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#acca-bg)"/>
  <rect width="800" height="600" fill="url(#dots)"/>
  
  <!-- Large heart background -->
  <g transform="translate(550, 120)" opacity="0.12">
    <path d="M80,40 C80,20 65,10 50,10 C35,10 20,20 20,40 C20,70 50,100 50,100 C50,100 80,70 80,40 Z" 
          fill="white" 
          transform="scale(2.5)"/>
  </g>
  
  <!-- Donation cards mockup -->
  <g transform="translate(80, 100)">
    <!-- Card 1 -->
    <rect width="280" height="160" rx="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="40" cy="40" r="20" fill="rgba(255,255,255,0.3)"/>
    <rect x="70" y="28" width="140" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
    <rect x="70" y="44" width="100" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
    
    <text x="30" y="95" fill="white" font-size="32" font-weight="bold">$12,450</text>
    <text x="30" y="118" fill="rgba(255,255,255,0.8)" font-size="14">Donaciones este mes</text>
    
    <rect x="30" y="135" width="220" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="30" y="135" width="165" height="8" rx="4" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Card 2 -->
  <g transform="translate(400, 100)">
    <rect width="280" height="160" rx="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    
    <!-- Heart icon -->
    <g transform="translate(30, 25)">
      <path d="M20,10 C20,5 17,3 14,3 C11,3 8,5 8,10 C8,16 14,22 14,22 C14,22 20,16 20,10 Z" 
            fill="rgba(255,255,255,0.6)" 
            transform="scale(1.5)"/>
    </g>
    
    <rect x="70" y="28" width="160" height="8" rx="4" fill="rgba(255,255,255,0.6)"/>
    <rect x="70" y="44" width="120" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
    
    <text x="30" y="95" fill="white" font-size="32" font-weight="bold">348</text>
    <text x="30" y="118" fill="rgba(255,255,255,0.8)" font-size="14">Donadores activos</text>
    
    <circle cx="240" cy="130" r="8" fill="rgba(16,185,129,0.8)"/>
    <text x="220" y="135" fill="rgba(255,255,255,0.9)" font-size="12">+12%</text>
  </g>
  
  <!-- Bottom stats cards -->
  <g transform="translate(80, 300)">
    <rect width="200" height="240" rx="16" fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
    
    <!-- Mini cards inside -->
    <g transform="translate(20, 30)">
      <rect width="160" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
      <circle cx="20" cy="25" r="12" fill="rgba(236,72,153,0.6)"/>
      <text x="40" y="28" fill="white" font-size="16" font-weight="600">Medicamentos</text>
    </g>
    
    <g transform="translate(20, 95)">
      <rect width="160" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
      <circle cx="20" cy="25" r="12" fill="rgba(168,85,247,0.6)"/>
      <text x="40" y="28" fill="white" font-size="16" font-weight="600">Tratamientos</text>
    </g>
    
    <g transform="translate(20, 160)">
      <rect width="160" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
      <circle cx="20" cy="25" r="12" fill="rgba(99,102,241,0.6)"/>
      <text x="40" y="28" fill="white" font-size="16" font-weight="600">Apoyo Social</text>
    </g>
  </g>
  
  <!-- Chart mockup -->
  <g transform="translate(320, 300)">
    <rect width="360" height="240" rx="16" fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
    <text x="20" y="35" fill="white" font-size="16" font-weight="600" opacity="0.9">Impacto Mensual</text>
    
    <!-- Bar chart -->
    <g transform="translate(40, 60)">
      <rect x="0" y="120" width="35" height="40" rx="4" fill="rgba(236,72,153,0.7)"/>
      <rect x="50" y="90" width="35" height="70" rx="4" fill="rgba(236,72,153,0.7)"/>
      <rect x="100" y="60" width="35" height="100" rx="4" fill="rgba(168,85,247,0.7)"/>
      <rect x="150" y="40" width="35" height="120" rx="4" fill="rgba(168,85,247,0.7)"/>
      <rect x="200" y="70" width="35" height="90" rx="4" fill="rgba(99,102,241,0.7)"/>
      <rect x="250" y="50" width="35" height="110" rx="4" fill="rgba(99,102,241,0.7)"/>
      
      <!-- Baseline -->
      <line x1="0" y1="165" x2="300" y2="165" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Floating hearts -->
  <g opacity="0.2">
    <path d="M10,5 C10,2 8,1 6,1 C4,1 2,2 2,5 C2,8 6,12 6,12 C6,12 10,8 10,5 Z" 
          transform="translate(150, 50) scale(1.5)" fill="white"/>
    <path d="M10,5 C10,2 8,1 6,1 C4,1 2,2 2,5 C2,8 6,12 6,12 C6,12 10,8 10,5 Z" 
          transform="translate(700, 450) scale(1.2)" fill="white"/>
    <path d="M10,5 C10,2 8,1 6,1 C4,1 2,2 2,5 C2,8 6,12 6,12 C6,12 10,8 10,5 Z" 
          transform="translate(100, 500) scale(1)" fill="white"/>
  </g>
</svg>
